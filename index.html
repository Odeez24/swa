<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>SwA</title>
        <script src="./script/script.js"></script>
        <link rel="stylesheet" href="./style/index.css">
    </head>
    <body>
        <header>
            <h1 id="name-serv">SwA</h1>
            <p id="servdesc">Un serveur discord  de danger pour l'humanité</p>
            <img id="logoswa" src="./source/ba190cc58bdd6f62290e7158541c6472.jpg" alt="Logo SwA" height="150" width="150">
        </header>
        <main>
            <div class="inv">
                <a class="inv-button" href="https://discord.gg/vFtvBXPEh4" title="Viens en enfer" target="_blank" rel="noopener noreferrer"><span class="inv-text">Pour rejoindre le serveur</span></a>
            </div>
            <div id="ajout_membre">
                <p class="textForm">Pour ajouter un membre du serveur : 
                    <button class="openForm" id="openFormaj" >Cliquer ici</button>
                </p>
                <div class="form" id="formaj" hidden>
                    <form id="formulaire_ajout" name="ajout_membre"> 
                        <p class="formAjout">
                            <label for="pseudo">Pseudo</label> 
                            <input type="text" name="pseudo" id="pseudo" placeholder="****#****" required/>
                            <label for="desc">Description</label> 
                            <textarea name="desc" id="desc"></textarea>
                            <label for="role">Rôle</label> 
                            <input type="text" name="role" id="role" placeholder="role1; role2;.."/>
                            <label for="dateJoin">Membre depuis</label> 
                            <input type="date" name="dateJoin" id="join"/>
                            <label for="lien">Lien vers réseaux sociaux</label> 
                            <textarea name="lien" id="lien" placeholder="https://..."></textarea>
                        </p>
                        <button type="submit" name="submit" class="submitForm" id="submitFormaj">Ajouter</button>
                    </form>
                </div>
                <div class="confModif" id="confAjout">
                    <p>
                        L'utilisateur a bien été ajouter au serveur  
                        <svg class="check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg>
                    </p>
                </div>
            </div>
            <div id="retireMembre">
                <p class="textForm">Pour retirer un membre du serveur : 
                    <button class="openForm" id="openFormre" >Cliquer ici</button>
                </p>
                <div class="form" id="formre" hidden>
                    <form id="formulaireReture" name="retireMembre">
                        <p>
                            <label for="pseudo">Pseudo de la personne a efacer</label>
                            <input type="text" name="pseudo" id="pseudo" placeholder="****#****">
                        </p>
                        <button type="submit" name="submit" class="submitForm" id="submitFormre">Retirer</button>
                    </form>
                </div>
                <div class="confModif" id="confRetire">
                    <p>
                        L'utilisateur a bien été retirer du serveur  
                        <svg class="check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg>
                    </p>
                </div>
            </div>
        </main>
        <footer>
            <div class="ligne"></div>
            <span id="contact">Contact us :  </span>
            <a class="info" href="https://github.com/Odeez24" target="_blank" rel="noopener noreferrer" title="github">
                <svg id="logogithub" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">

        </footer>

    </body>
</html>
